name: "Auto-create backfills"

on:
  workflow_call:
    inputs:
      source_branch:
        required: true
        type: string
      master_branch:
        required: false
        type: string
        default: master
      develop_branch:
        required: false
        type: string
        default: idt-develop
jobs:
  update_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create pull requests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE: ${{ inputs.source_branch }}
        run: |
          gh pr create --base master --head $SOURCE --title "$SOURCE master backfill" --body "Auto-generated $SOURCE to master backfill" --label "backfill" --reviewer "Civil-Service-Human-Resources/lpg"
          gh pr create --base idt-develop --head $SOURCE --title "$SOURCE develop backfill" --body "Auto-generated $SOURCE to develop backfill" --label "backfill" --reviewer "Civil-Service-Human-Resources/lpg"
